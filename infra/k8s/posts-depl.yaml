apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-depl
spec:
  replicas: 1
    
  selector:
    matchLabels:
      app: posts
  template:
    metadata:
      labels:
        app: posts  
    spec:
      containers:
        - name: posts
          image: itsyaasir/posts    
      
---

apiVersion: v1
kind: Service
metadata:
  name: posts-clusterip-srv
spec:
  type: ClusterIP
  selector: 
    app: posts
  ports:
  - name: posts
    protocol: TCP
    port: 4000 # This is node service port used in the nodes
    targetPort: 4000 #Actual port of the index js file
  